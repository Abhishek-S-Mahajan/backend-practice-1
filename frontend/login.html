<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>

    <main>
        <form class="login-form">
            <fieldset>
                <legend>USER LOGIN FORM</legend>
                <div>
                    <label>Enter the username:
                        <input type="text" id="username-input" name="username" required>
                    </label>
                </div>

                <div>
                    <label>Enter the password:
                        <input type="password" id="password-input" name="password" required>
                    </label>
                </div>

                <div>
                    <button class="login-btn">Login</button>
                </div>
            </fieldset>
        </form>

        <br>
        <!-- go to admin dashboard -->
        <article>
            <p>Login with Admin Credentials, to go to the Admin Dashboard:</p>
            <button class="admin">Admin Dashboard</button>

        </article>

        <br>
        <article>
            <p>Login with User Credentials, to go to the Home Page:</p>
            <button class="user">Home Page</button>
        </article>




    </main>





    <script src="app.js"></script>

</body>

</html>
